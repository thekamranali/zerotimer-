<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroTimer</title>
     <link rel="icon" href="https://www.freepik.com/free-photos-vectors/timer" type="image/png">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0b1b38, #06323f);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: 0.3s;
        }

        body.dark {
            background: linear-gradient(135deg, #121212, #2c2c2c);
            color: #eee;
        }

        header,
        footer {
            width: 100%;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.849);
            backdrop-filter: blur(5px);
            font-weight: 800;
            letter-spacing: 1px;
        }

        .container {
            max-width: 700px;
            width: 95%;
            margin: 30px auto;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .stopwatch {
            font-size: 5rem;
            font-weight: 800;
            margin-bottom: 25px;
            letter-spacing: 3px;
            color: #000000;
            text-shadow: 0 0 10px#f2f1f7, 0 0 20px#ffffff;
        }

        .buttons button {
            font-size: 1.1rem;
            padding: 12px 28px;
            margin: 5px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background: rgb(11, 18, 58);
            color: white;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .buttons button:hover {
            background: #e65603;
        }

        .theme-toggle button {
            margin-bottom: 20px;
            padding: 10px 25px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            background-color: #00e676;
            color: #121212;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .theme-toggle button:hover {
            background-color: #00c853;
        }

        .counters {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .counter {
            flex: 1 1 150px;
            min-width: 140px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            transition: 0.3s;
        }

        .counter h3 {
            margin-bottom: 10px;
            color: #00b0ff;
        }

        .counter div {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .counter button {
            margin: 5px;
            padding: 8px 14px;
            border: none;
            border-radius: 12px;
            background: #ffab00;
            color: #121212;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            font-size: 1.5rem;
        }

        .counter button:hover {
            background: #ff6d00;
        }
    </style>
</head>

<body>
    <header>ZeroTimer</header>

    <div class="container">
        <div class="theme-toggle">
            <button onclick="toggleTheme()">Toggle Dark/Light Theme</button>
        </div>

        <div class="stopwatch" id="stopwatch">00:00:00.00</div>

        <div class="buttons">
            <button onclick="startStopwatch()">Start</button>
            <button onclick="stopStopwatch()">Stop</button>
            <button onclick="resetStopwatch()">Reset</button>
        </div>

        <div class="counters">
            <div class="counter">
                <h3>Counter 1</h3>
                <div id="counter1">0</div>
                <button onclick="changeCounter('counter1',1)">+</button>
                <button onclick="changeCounter('counter1',-1)">-</button>
            </div>
            <div class="counter">
                <h3>Counter 2</h3>
                <div id="counter2">0</div>
                <button onclick="changeCounter('counter2',1)">+</button>
                <button onclick="changeCounter('counter2',-1)">-</button>
            </div>
            <div class="counter">
                <h3>Counter 3</h3>
                <div id="counter3">0</div>
                <button onclick="changeCounter('counter3',1)">+</button>
                <button onclick="changeCounter('counter3',-1)">-</button>
            </div>
            <div class="counter">
                <h3>Counter 4</h3>
                <div id="counter4">0</div>
                <button onclick="changeCounter('counter4',1)">+</button>
                <button onclick="changeCounter('counter4',-1)">-</button>
            </div>
        </div>
    </div>

    <footer>&copy; 2025 ZeroTimer. All Rights Reserved.</footer>

    <script>
        let startTime, elapsed = 0, stopwatchInterval;

        function formatTime(cs) {
            let totalSeconds = Math.floor(cs / 100);
            let centiseconds = cs % 100;
            let seconds = totalSeconds % 60;
            let totalMinutes = Math.floor(totalSeconds / 60);
            let minutes = totalMinutes % 60;
            let hours = Math.floor(totalMinutes / 60);
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${String(centiseconds).padStart(2, '0')}`;
        }

        function updateStopwatch() {
            elapsed++;
            document.getElementById('stopwatch').textContent = formatTime(elapsed);
        }

        function startStopwatch() {
            if (!stopwatchInterval) {
                stopwatchInterval = setInterval(updateStopwatch, 10);
            }
        }

        function stopStopwatch() {
            clearInterval(stopwatchInterval);
            stopwatchInterval = null;
        }

        function resetStopwatch() {
            stopStopwatch();
            elapsed = 0;
            document.getElementById('stopwatch').textContent = "00:00:00.00";
        }

        function changeCounter(id, value) {
            const counter = document.getElementById(id);
            let current = parseInt(counter.textContent);
            current += value;
            if (current < 0) current = 0;
            counter.textContent = current;
        }

        function toggleTheme() {
            document.body.classList.toggle('dark');
        }
    </script>
</body>

</html>
